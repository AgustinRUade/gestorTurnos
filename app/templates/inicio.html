<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clinica Hornero - Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="inicio">

    <h2 class="titulo">Inicio de sesión</h2>

    <form method="POST">

        <input type="text" name="usuario" required placeholder="Usuario"><br><br>
        <input type="password" name="contrasenia" required placeholder="Contraseña"><br><br>
        <label style="font-size: 13px;">
            <input type="checkbox" name="mantener_sesion">
            Mantener sesión iniciada
        </label>
        <br><br>
        <button type="submit" class="btn">Ingresar</button>
    </form>
    {% if mensaje %}
    <br>
    <p>{{ mensaje }}</p>
    {% endif %}
    <br>
    <p>¿No tenés una cuenta? <a href="{{ url_for('registro') }}" class="btn">Registrate acá</a></p>



</body>
</html>
