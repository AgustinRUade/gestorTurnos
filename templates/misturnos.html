<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Hornero</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mis turnos</h1>

        {% if datos %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Obra Social</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in datos %}
                <tr>
                    <td>{{ fila[0] }}</td>
                    <td>{{ fila[1] }}</td>
                    <td>{{ fila[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No hay turnos cargados.</p>
        {% endif %}

        <a href="/intusuario" class="btn">Interfaz paciente</a>
    </div>
</body>
</html>
