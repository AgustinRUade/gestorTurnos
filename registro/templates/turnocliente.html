<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Turno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='crud.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="h2azul">Cargar nuevo turno</h2>
        <form action="{{ url_for('admin.turnocliente') }}" method="post">
            <label>DNI:</label>
            <input type="text" name="user_dni" required><br>

            <label>Nombre completo:</label>
            <input type="text" name="user_nombre" required><br>

            <label for="tipo">Obra Social</label>
            <select name="tipo" required>
                {% for obra in obras_sociales %}
                    <option value="{{ obra }}">{{ obra }}</option>
                {% endfor %}
            </select><br><br>

            <label>Fecha del turno:</label>
            <input type="date" name="user_fecha" required><br>

            <button type="submit">Guardar turno</button>
        </form>
    </div>
    
</body>
</html>
